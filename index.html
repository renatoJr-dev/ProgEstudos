<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            Cabeçalho
        </div>
        
        <nav class="navegacao">
            <button class="botao">Botão 1</button>
            <button class="botao">Botão 2</button>
            <button class="botao">Botão 3</button>
            <button class="botao">Botão 4</button>
            <button class="botao">Botão 5</button>
        </nav>
        
        <main class="conteudo-principal">
            <section class="caixa-conteudo">Caixa 1</section>
            <section class="caixa-conteudo">Caixa 2</section>
        </main>
        
        <footer class="rodape">
            <div class="caixa-rodape grande">Rodapé 1</div>
            <div class="caixa-rodape grande">Rodapé 2</div>
            <div class="caixa-rodape pequeno">Rodapé 3</div>
        </footer>
    </div>
</body>
</html>
